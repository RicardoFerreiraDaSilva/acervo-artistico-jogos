<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos - Quebra-Cabe√ßa</title>
    <style>
        /* === ESTILOS GLOBAIS === */
        :root {
            --cor-ufsm-azul: #004d80;
            --cor-ufsm-vermelho: #cc0000;
            --cor-cinza-claro: #f4f4f4;
            --cor-cinza-medio: #666;
            --cor-cinza-escuro: #333;
            --cor-branco: #fff;
            --cor-sombra-media: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--cor-cinza-claro);
            color: var(--cor-cinza-escuro);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--cor-ufsm-azul);
            color: var(--cor-branco);
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: var(--cor-cinza-escuro);
            color: var(--cor-branco);
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: auto;
        }

        /* === ESTILOS ESPEC√çFICOS PARA O JOGO === */
        .game-page-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .game-instructions {
            text-align: center;
            max-width: 800px;
            margin-bottom: 25px;
        }

        .game-instructions h2 {
            color: var(--cor-ufsm-azul);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .game-instructions p {
            font-size: 1.2em;
            color: var(--cor-cinza-medio);
            line-height: 1.6;
        }
        
        /* Estilos do quebra-cabe√ßa */
        .board {
            display: grid;
            gap: 1px;
            border: 3px solid var(--cor-ufsm-azul);
            background: var(--cor-ufsm-azul);
            box-shadow: 0 4px 8px var(--cor-sombra-media);
        }

        .slot {
            background: var(--cor-cinza-claro);
            position: relative;
        }

        .piece {
            width: 100%;
            height: 100%;
            background-image: url("imagens/7erros.jpg");
            background-size: calc(var(--cols) * var(--tile-size)) calc(var(--rows) * var(--tile-size));
            cursor: grab;
        }

        .piece.dragging {
            opacity: 0.5;
        }

        .status { 
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--cor-ufsm-azul);
            text-align: center;
        }

        /* Estilo do bot√£o de voltar */
        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--cor-branco);
            background-color: var(--cor-cinza-medio);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <header>
        <h1>Acervo Art√≠stico</h1>
    </header>

    <main class="game-page-main">
        <div class="game-instructions">
            <h2>Quebra-Cabe√ßa</h2>
            <p>Arraste e solte as pe√ßas para montar a imagem completa.</p>
        </div>

        <div class="board" id="board"></div>
        <p class="status" id="status"></p>

        <a href="index.html" class="back-button">Voltar para a p√°gina inicial</a>
    </main>

    <footer>
        <p>&copy; 2025 Acervo Art√≠stico - Universidade Federal de Santa Maria (UFSM)</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rows = 4;
            const cols = 6;
            const tileSize = 100;
            const board = document.getElementById("board");
            const status = document.getElementById("status");
            let slots = [];

            board.style.gridTemplateColumns = `repeat(${cols}, ${tileSize}px)`;
            board.style.gridTemplateRows = `repeat(${rows}, ${tileSize}px)`;
            board.style.setProperty("--rows", rows);
            board.style.setProperty("--cols", cols);
            board.style.setProperty("--tile-size", `${tileSize}px`);

            function createBoard() {
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const slot = document.createElement("div");
                        slot.classList.add("slot");
                        slot.dataset.correct = row * cols + col;
                        board.appendChild(slot);
                        slots.push(slot);
                    }
                }
            }

            function createPieces() {
                let pieces = [];
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const index = row * cols + col;
                        const piece = document.createElement("div");
                        piece.classList.add("piece");
                        piece.style.backgroundPosition = `-${col * tileSize}px -${row * tileSize}px`;
                        piece.draggable = true;
                        piece.dataset.index = index;
                        pieces.push(piece);
                    }
                }
                return pieces;
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function init() {
                createBoard();
                const pieces = createPieces();
                shuffle(pieces);

                slots.forEach((slot, i) => {
                    slot.appendChild(pieces[i]);
                });

                let dragged = null;

                board.addEventListener("dragstart", e => {
                    if (e.target.classList.contains("piece")) {
                        dragged = e.target;
                        setTimeout(() => e.target.classList.add("dragging"), 0);
                    }
                });

                board.addEventListener("dragend", e => {
                    if (dragged) {
                        e.target.classList.remove("dragging");
                        dragged = null;
                    }
                });

                board.addEventListener("dragover", e => {
                    e.preventDefault();
                    const targetSlot = e.target.classList.contains("slot") ? e.target : e.target.parentElement;
                    if (targetSlot && targetSlot.classList.contains("slot")) {
                        targetSlot.style.boxShadow = "inset 0 0 5px 3px rgba(0, 77, 128, 0.5)";
                    }
                });

                board.addEventListener("dragleave", e => {
                    const targetSlot = e.target.classList.contains("slot") ? e.target : e.target.parentElement;
                    if (targetSlot && targetSlot.classList.contains("slot")) {
                        targetSlot.style.boxShadow = "none";
                    }
                });

                board.addEventListener("drop", e => {
                    e.preventDefault();
                    const targetSlot = e.target.classList.contains("slot")
                        ? e.target
                        : e.target.parentElement;
                    
                    if (targetSlot.classList.contains("slot")) {
                        targetSlot.style.boxShadow = "none";
                        const targetPiece = targetSlot.firstElementChild;
                        const fromSlot = dragged.parentElement;

                        if (dragged && dragged !== targetPiece) {
                            if (!targetPiece) {
                                targetSlot.appendChild(dragged);
                            } else {
                                targetSlot.appendChild(dragged);
                                fromSlot.appendChild(targetPiece);
                            }
                            checkWin();
                        }
                    }
                });
            }

            function checkWin() {
                let correctCount = 0;
                slots.forEach(slot => {
                    const piece = slot.firstChild;
                    if (piece && slot.dataset.correct === piece.dataset.index) {
                        correctCount++;
                    }
                });
                
                if (correctCount === slots.length) {
                    status.textContent = "üéâ Parab√©ns! Voc√™ completou o quebra-cabe√ßa!";
                } else {
                    status.textContent = `Pe√ßas no lugar certo: ${correctCount}/${slots.length}`;
                }
            }

            init();
        });
    </script>
</body>
</html>
