<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo dos 7 Erros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 15px; }

    .game {
      display: flex;
      gap: 20px;
    }

    .panel {
      position: relative;
      border: 2px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }

    .panel img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* hotspots invisíveis */
    .hotspot {
      position: absolute;
      border-radius: 50%;
      cursor: default;
      transform: translate(-50%, -50%);
    }

    /* quando acertado */
    .hotspot.found::after {
      content: "";
      position: absolute;
      left: 50%; top: 50%;
      width: 40px; height: 40px;
      transform: translate(-50%, -50%);
      border: 3px solid rgb(199, 53, 53);
      border-radius: 50%;
      animation: pop 0.3s ease-out;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .status {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Jogo dos 7 Erros</h1>

  <div class="game">
    <!-- Imagem original -->
    <div class="panel">
      <img src="MA03 -.jpg" alt="Original">
    </div>

    <!-- Imagem com diferenças -->
    <div class="panel" id="panel-right">
      <img src="MA03 -.jpg" alt="Com diferenças">
      <!-- Hotspots dos erros -->
      <!-- Basta ajustar left/top em % (coordenadas relativas à imagem) -->
      <div class="hotspot" data-id="1" style="left: 30%; top: 20%; width: 40px; height: 40px;"></div>
      <div class="hotspot" data-id="2" style="left: 60%; top: 35%; width: 40px; height: 40px;"></div>
      <div class="hotspot" data-id="3" style="left: 75%; top: 50%; width: 40px; height: 40px;"></div>
      <div class="hotspot" data-id="4" style="left: 25%; top: 65%; width: 40px; height: 40px;"></div>
      <div class="hotspot" data-id="5" style="left: 50%; top: 75%; width: 40px; height: 40px;"></div>
      <div class="hotspot" data-id="6" style="left: 40%; top: 40%; width: 40px; height: 40px;"></div>
      <div class="hotspot" data-id="7" style="left: 70%; top: 15%; width: 40px; height: 40px;"></div>
    </div>
  </div>

  <div class="status">
    Erros encontrados: <span id="found">0</span>/7
  </div>

  <script>
    const hotspots = document.querySelectorAll('.hotspot');
    let foundCount = 0;

    hotspots.forEach(h => {
      h.addEventListener('click', () => {
        if (!h.classList.contains('found')) {
          h.classList.add('found');
          foundCount++;
          document.getElementById('found').textContent = foundCount;
          if (foundCount === hotspots.length) {
            setTimeout(() => alert("Parabéns! Você encontrou todos os erros!"), 200);
          }
        }
      });
    });
  </script>
</body>
</html>
