<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo dos 7 Erros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 15px; }

    .game {
      display: flex;
      gap: 20px;
    }

    .panel {
      position: relative;
      width: 750px;   /* tamanho fixo do painel */
      height: 365px;
      border: 2px solid #333;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain; /* <-- agora usa contain */
    }

    .panel img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* hotspots invisíveis */
    .hotspot {
      position: absolute;
      border-radius: 50%;
      cursor: default;
      transform: translate(-50%, -50%);
    }

    /* quando acertado */
    .hotspot.found::after {
      content: "";
      position: absolute;
      left: 50%; top: 50%;
      width: 40px; height: 40px;
      transform: translate(-50%, -50%);
      border: 3px solid rgb(199, 53, 53);
      border-radius: 50%;
      animation: pop 0.3s ease-out;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .status {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Jogo dos 10 Erros</h1>

  <div class="game">
    <!-- Imagem original -->
    <div class="panel">
      <img src="imagens/7erros.jpg" alt="Original">
    </div>

    <!-- Imagem com diferenças -->
    <div class="panel" id="panel-right">
      <img src="imagens/10_erros_pessoas.JPG" alt="Com diferenças">
      <!-- Hotspots dos erros -->
      <!-- Basta ajustar left/top em % (coordenadas relativas à imagem) -->
      <div class="hotspot" data-id="1" style="left: 48.91%; top: 12.11%; width: 55px; height: 55px;"></div>
      <div class="hotspot" data-id="2" style="left: 68.16%; top: 27.48%; width: 60px; height: 60px;"></div>
      <div class="hotspot" data-id="3" style="left: 93.80%; top: 33.20%; width: 30px; height: 30px;"></div>
      <div class="hotspot" data-id="4" style="left: 92.16%; top: 50.20%; width: 40px; height: 40px;"></div>
      <div class="hotspot" data-id="5" style="left: 29.66%; top: 15.24%; width: 40px; height: 40px;"></div>
      <div class="hotspot" data-id="6" style="left: 9.62%; top: 77.01%; width: 40px; height: 40px;"></div>
      <div class="hotspot" data-id="7" style="left: 12.99%; top: 39.05%; width: 40px; height: 40px;"></div>
      <div class="hotspot" data-id="8" style="left: 44.17%; top: 30.61%; width: 30px; height: 30px;"></div>
      <div class="hotspot" data-id="9" style="left: 14.11%; top: 92.11%; width: 40px; height: 40px;"></div>
      <div class="hotspot" data-id="10" style="left: 20.76%; top: 89.52%; width: 40px; height: 40px;"></div>
    </div>
  </div>

  <div class="status">
    Erros encontrados: <span id="found">0</span>/10
  </div>

  <script>
    const hotspots = document.querySelectorAll('.hotspot');
    let foundCount = 0;

    hotspots.forEach(h => {
      h.addEventListener('click', () => {
        if (!h.classList.contains('found')) {
          h.classList.add('found');
          foundCount++;
          document.getElementById('found').textContent = foundCount;
          if (foundCount === hotspots.length) {
            setTimeout(() => alert("Parabéns! Você encontrou todos os erros!"), 200);
          }
        }
      });
    });
  </script>
</body>
</html>
