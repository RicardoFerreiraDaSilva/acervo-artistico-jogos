<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos - Jogo dos 10 Erros</title>
    <style>
        /* === ESTILOS GLOBAIS === */
        :root {
            --cor-ufsm-azul: #004d80;
            --cor-ufsm-vermelho: #cc0000;
            --cor-cinza-claro: #f4f4f4;
            --cor-cinza-medio: #666;
            --cor-cinza-escuro: #333;
            --cor-branco: #fff;
            --cor-sombra-media: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--cor-cinza-claro);
            color: var(--cor-cinza-escuro);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--cor-ufsm-azul);
            color: var(--cor-branco);
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: var(--cor-cinza-escuro);
            color: var(--cor-branco);
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: auto;
        }

        /* === ESTILOS ESPECÍFICOS PARA O JOGO DOS 10 ERROS === */
        .game-page-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .game-instructions {
            text-align: center;
            max-width: 800px;
            margin-bottom: 25px;
        }

        .game-instructions h2 {
            color: var(--cor-ufsm-azul);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .game-instructions p {
            font-size: 1.2em;
            color: var(--cor-cinza-medio);
            line-height: 1.6;
        }

        /* Container que agrupa as duas imagens lado a lado */
        .game {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 20px;
        }

        /* Estilo para os painéis das imagens */
        .panel {
            position: relative;
            width: 100%; /* Inicia com 100% para telas pequenas */
            max-width: 750px; /* Limita o tamanho em telas grandes */
            height: auto;
            border: 2px solid var(--cor-cinza-escuro);
            box-shadow: 0 4px 8px var(--cor-sombra-media);
        }

        .panel img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Hotspots invisíveis */
        .hotspot {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        /* Círculo de acerto */
        .hotspot.found::after {
            content: "";
            position: absolute;
            left: 50%; top: 50%;
            width: 40px; height: 40px;
            transform: translate(-50%, -50%);
            border: 3px solid var(--cor-ufsm-vermelho);
            border-radius: 50%;
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Barra de status e botão de voltar */
        .status {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--cor-ufsm-azul);
            text-align: center;
        }

        .status span {
            color: var(--cor-ufsm-vermelho);
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--cor-branco);
            background-color: var(--cor-cinza-medio);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }

        /* Media queries para responsividade */
        @media (min-width: 1200px) {
            .game {
                flex-wrap: nowrap;
            }

            .panel {
                width: 750px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Acervo Artístico</h1>
    </header>

    <main class="game-page-main">
        <div class="game-instructions">
            <h2>Jogo dos 10 Erros</h2>
            <p>Encontre as 10 diferenças entre as duas imagens. Clique na imagem da direita para marcar os erros.</p>
        </div>

        <div class="game">
            <div class="panel">
                <img src="imagens/7erros.jpg" alt="Original">
            </div>

            <div class="panel" id="panel-right">
                <img src="imagens/10_erros_pessoas.JPG" alt="Com diferenças">
                <div class="hotspot" data-id="1" style="left: 48.91%; top: 12.11%; width: 55px; height: 55px;"></div>
                <div class="hotspot" data-id="2" style="left: 68.16%; top: 27.48%; width: 60px; height: 60px;"></div>
                <div class="hotspot" data-id="3" style="left: 93.80%; top: 33.20%; width: 30px; height: 30px;"></div>
                <div class="hotspot" data-id="4" style="left: 92.16%; top: 50.20%; width: 40px; height: 40px;"></div>
                <div class="hotspot" data-id="5" style="left: 29.66%; top: 15.24%; width: 40px; height: 40px;"></div>
                <div class="hotspot" data-id="6" style="left: 9.62%; top: 77.01%; width: 40px; height: 40px;"></div>
                <div class="hotspot" data-id="7" style="left: 12.99%; top: 39.05%; width: 40px; height: 40px;"></div>
                <div class="hotspot" data-id="8" style="left: 44.17%; top: 30.61%; width: 30px; height: 30px;"></div>
                <div class="hotspot" data-id="9" style="left: 14.11%; top: 92.11%; width: 40px; height: 40px;"></div>
                <div class="hotspot" data-id="10" style="left: 20.76%; top: 89.52%; width: 40px; height: 40px;"></div>
            </div>
        </div>

        <div class="status">
            Erros encontrados: <span id="found">0</span>/10
        </div>

        <a href="index.html" class="back-button">Voltar para a página inicial</a>
    </main>

    <footer>
        <p>&copy; 2025 Acervo Artístico - Universidade Federal de Santa Maria (UFSM)</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hotspots = document.querySelectorAll('#panel-right .hotspot');
            const foundDisplay = document.getElementById('found');
            let foundCount = 0;

            hotspots.forEach(h => {
                h.addEventListener('click', () => {
                    if (!h.classList.contains('found')) {
                        h.classList.add('found');
                        foundCount++;
                        foundDisplay.textContent = foundCount;

                        if (foundCount === hotspots.length) {
                            setTimeout(() => alert("Parabéns! Você encontrou todos os erros!"), 200);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
